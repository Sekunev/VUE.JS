<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Şart İşlemleri</h1>
      <button v-on:click="error=!error">Hata Toggle</button>
      <button v-on:click="succes=!succes">Başarılı İşlem Toggle</button>

      <!-- <p v-if="error">İşlem Hata Verdi</p>
      <p v-else-if="succes">İşlem Başarılı</p> -->

      <p v-show="error">İşlem Hata Verdi</p>
      <p v-show="succes">İşlem Başarılı</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
